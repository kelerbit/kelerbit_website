<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äî Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .offer {
      background: white;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
    .timestamp {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üìã Received Job Offers</h1>

  <div style="text-align: center; margin-bottom: 30px;">
    <a href="/logout" style="
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    ">
      üîí Logout
    </a>  
  </div>

  <div id="offersContainer"></div>

  <script>
  async function loadOffers() {
    const res = await fetch('/api/offers');
    if (res.status === 401) {
      alert('Unauthorized. You must log in as admin.');
      window.location.href = '/admin-login.html';
      return;
    }

    const offers = await res.json();
    const container = document.getElementById('offersContainer');

    offers.forEach(offer => {
      const el = document.createElement('div');
      el.className = 'offer';
      el.innerHTML = `
        <p><strong>Name:</strong> ${offer.name}</p>
        <p><strong>Email:</strong> ${offer.email}</p>
        <p><strong>Company:</strong> ${offer.company}</p>
        <p><strong>Position:</strong> ${offer.position}</p>
        <p><strong>Vacancy Link:</strong> <a href="${offer.link}" target="_blank">${offer.link}</a></p>
        <p class="timestamp">Received: ${new Date(offer.timestamp).toLocaleString()}</p>
        <button onclick="deleteOffer('${offer._id}', this)" style="
          margin-top: 10px;
          padding: 8px 16px;
          background-color: #aa0000;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        ">üóë Delete</button>
      `;
      container.appendChild(el);
    });
  }

  async function deleteOffer(id, button) {
    if (!confirm('Are you sure you want to delete this offer?')) return;

    const res = await fetch(`/api/offers/${id}`, { method: 'DELETE' });
    if (res.status === 200) {
      button.parentElement.remove(); // —É–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∏–∑ DOM
    } else {
      alert('Failed to delete offer');
    }
  }

  loadOffers();
</script>

  
</body>
</html>
